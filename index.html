<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="bigBox" style="background-color: green;"></div>
        <div id="smallBox" style="background-color: blue;"></div>
    </div>
    <button type="button" id="btn" >Swap color</button>
    <script>
        document.getElementById('btn').onclick = function(){
            var divcolor = document.getElementById('bigBox').style.backgroundColor;
            document.getElementById('bigBox').style.backgroundColor = document.getElementById('smallBox').style.backgroundColor.toString();
            document.getElementById('smallBox').style.backgroundColor = divcolor.toString();
        }
    </script>

   
</body>
</html>
